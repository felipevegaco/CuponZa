<div class="bar bar-header">
  <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/cuponza">Back</a>
  <h1 class="title">Sign up with Facebook</h1>
</div>



<ion-content>
  <form>
    <div class="list" style="margin-top:45px;">
      
      <button class="button button-block button-positive" ng-click="fbLogin()">
        FB login
      </button>

       <button class="button button-block button-positive" ng-click="fbLogout()">
        FB Logout
      </button>

       <button class="button button-block button-positive" ng-click="fbGetuserDetails()">
        FB details
      </button>
      <button class="button button-block button-positive" ng-click="fbLoginStatus()">
        FB login status
      </button>
    </div>
  </form>

</ion-content>
