<div class="bar bar-header">
  <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/cuponza">Back</a>
  <h1 class="title">Sign Up</h1>
</div>



<ion-content>
  <!-- TODO: dehack the style -->
  <form>
    <div class="list" style="margin-top:45px;">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nombres</span>
        <input type="text" placeholder="John" ng-model="formData.firstName" name="firstName">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Apellidos</span>
        <input type="text" placeholder="Gomez" ng-model="formData.lastName">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="john@suhr.com" ng-model="formData.email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Clave</span>
        <input type="password" ng-model="formData.password">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Confirmar Clave</span>
        <input type="password" ng-model="formData.passwordConfirmation">
      </label>
      <button class="button button-block button-positive" ng-click="submitRegistry()">
        Sign Up
      </button>
    </div>
  </form>

</ion-content>
