<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane class="initial">
      <ion-content>
        <div class="logo-cuponza">
          <img src="img/logo_cuponza.png">
        </div>
         <a class="button icon-right ion-chevron-right button-login btn-sign-up">Sign up</a>
        <a class="button icon-left ion-social-facebook button-login btn-fb">Sign in with Facebook</a>
        <a class="button icon-left ion-social-twitter button-login btn-tw">Sign in with Twitter</a>
        <a class="button icon-right btn-explore">Explore</a>
      </ion-content>
    </ion-pane>
  </body>
</html>
